<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="../css/elementui(1).css">

    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }

        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
    </style>
</head>

<body>
<div id="app">

    <el-form :inline="true">
        <el-form-item label="品牌名称">
            <el-input placeholder="请输入品牌名称" v-model="searchMap.name"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input placeholder="请输入品牌首字母" v-model="searchMap.letter"></el-input>
        </el-form-item>

        <el-button @click="fatchData" type="primary">查询</el-button>
        <el-button @click="formVisible = true" type="primary">新增</el-button>
    </el-form>

    <el-table :data="tableData" border style="width: 100%">
        <el-table-column prop="id" label="ID" width="180">
        </el-table-column>
        <el-table-column prop="name" label="品牌名称">
        </el-table-column>
        <el-table-column prop="letter" label="品牌首字母" width="180">
        </el-table-column>
        <el-table-column prop="image" label="图片" width="180">
            <template slot-scope="scope">
                <img :src="scope.row.image"/>

            </template>

        </el-table-column>
        <el-table-column prop="seq" label="排序" width="180">
        </el-table-column>

        <el-table-column label="操作" width="180">
            <template slot-scope="scope">
                <el-button size="small" @click="edit(scope.row.id)" type="text">修改</el-button>
                <el-button size="small" @click="del(scope.row.id)" type="text">删除</el-button>
            </template>

        </el-table-column>
    </el-table>


    <el-pagination @size-change="fatchData" @current-change="fatchData" :current-page.sync="currentPage"
                   :page-sizes="[10, 20, 30, 40]" :page-size="100" layout="total, sizes, prev, pager, next, jumper"
                   :total="total">
    </el-pagination>

    <el-dialog title="品牌编辑" :visible.sync="formVisible">
        <el-form label-width="85px">
            <el-form-item label="品牌名称">
                <el-input placeholder="请输入品牌名称" v-model="pojo.name"></el-input>
            </el-form-item>
            <el-form-item label="品牌首字母">
                <el-input placeholder="请输入品牌首字母" v-model="pojo.letter"></el-input>
            </el-form-item>
            <el-form-item label="品牌图片">
                <!-- <el-input placeholder="请输入品牌图片" v-model="pojo.image"></el-input> -->

                <el-upload class="avatar-uploader" action="/upload/oss.do" :show-file-list="false"
                           :on-success="handleAvatarSuccess" :before-upload="beforeAvatarUpload">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>

            </el-form-item>
            <el-form-item label="品牌排序">
                <el-input placeholder="品牌排序" v-model="pojo.seq"></el-input>
            </el-form-item>

            <el-button @click="save()">保存</el-button>
            <el-button @click="formVisible = false">关闭</el-button>
        </el-form>
    </el-dialog>

</div>

</body>
<script src="../js/vue(1).js"></script>
<script src="../js/elementui(1).js"></script>
<script src="../js/axios.js"></script>

<script>

    new Vue({
        el: "#app",
        data() {
            return {
                imageUrl: "",
                formVisible: false,
                pojo: {
                    name: "",
                    letter: "",
                    image: "",
                    seq: ""
                },
                tableData: [],
                currentPage: 1,
                size: 10,
                total: 0,
                searchMap: {
                    "name": "",
                    "letter": ""
                }
            }
        },
        created() {
            this.fatchData();
        },
        methods: {
            fatchData() {
                axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.size}`, this.searchMap).then(response => {
                    this.tableData = response.data.rows;
                    alert(this.tableData);
                    this.total = response.data.total;
                    this.imageUrl = response.data.image;
                })
            },
            save() {
                var url = "/brand/"
                this.pojo.id == null ? url += "add.do" : url += "update.do";
                this.pojo.image = this.imageUrl;
                axios.post(url, this.pojo).then(response => {
                    this.formVisible = false;
                    this.fatchData();
                })
                this.pojo = {};
                this.imageUrl = "";
            },
            edit(id) {
                axios.get(`/brand/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data;
                    this.formVisible = true;//打开窗口
                })
            },
            del(id) {

                this.$confirm('此操作将永久删除该记录, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get(`/brand/del.do?id=${id}`).then(response => {
                        this.$alert("删除成功!!!", "提示");
                        this.fatchData();
                    })
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {
                    });
            },
            handleAvatarSuccess(res, file) {
                // this.imageUrl = URL.createObjectURL(file.raw);
                this.imageUrl = file.response;

            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    })

</script>

</html>
