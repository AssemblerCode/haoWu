<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="../css/elementui(1).css">

</head>
<body>
<div id="app">

    <el-form :inline="true" >
        <el-form-item label="品牌名称">
            <el-input placeholder="请输入品牌名称" v-model="searchMap.name"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input  placeholder="请输入品牌首字母" v-model="searchMap.letter"></el-input>
        </el-form-item>

        <el-button @click="fatchData" type="primary">查询</el-button>
    </el-form>

    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                prop="id"
                label="ID"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="品牌名称"
        >
        </el-table-column>
        <el-table-column
                prop="letter"
                label="品牌首字母"
                width="180">
        </el-table-column>
        <el-table-column
                prop="image"
                label="图片"
                width="180">
            <template slot-scope="scope">
                <img :src="scope.row.image"/>

            </template>

        </el-table-column>
        <el-table-column
                prop="seq"
                label="seq"
                width="180">
        </el-table-column>

    </el-table>

    <el-pagination
            @size-change="fatchData"
            @current-change="fatchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="100"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>

</div>

</body>
<script src="../js/vue(1).js"></script>
<script src="../js/elementui(1).js"></script>
<script src="../js/axios.js"></script>

<script>

    new Vue({
        el: "#app",
        data() {
            return {
                tableData: [],
                currentPage: 1,
                size: 10,
                total: 0,
                searchMap:{
                    "name":"",
                    "letter":""
                }
            }
        },
        created() {

            // axios.get('/brand/findAll.do').then(response => {
            //     this.tableData = response.data;
            //     for (var i = 0; i < this.tableData.length; i++) {
            //         console.log(this.tableData[i].image);
            //     }
            // })

            this.fatchData();

        },
        methods: {
            fatchData() {
                axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(response => {
                    this.tableData = response.data.result;
                    this.total = response.data.total;
                    // alert(this.tableData)
                })

            }
        }
    })

</script>

</html>
